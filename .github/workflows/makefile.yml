name: Build and Test CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build sqlite_builder image
        run: |
          docker build -t sqlite_builder -f Dockerfile.builder sqlite_devops

      - name: Build sqlite_tester image (ignore failure)
        run: |
          docker build -t sqlite_tester -f Dockerfile.tester sqlite_devops || true
