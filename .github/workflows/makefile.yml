name: ino_dev CI ðŸŒµ

on:
  push:
    branches:
      - ino_dev
  pull_request:
    branches:
      - ino_dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build sqlite_builder image
        run: |
          docker build -t sqlite_builder -f sqlite_devops/Dockerfile.builder .

      - name: Build sqlite_tester image (ignore failure)
        run: |
          docker build -t sqlite_tester -f sqlite_devops/Dockerfile.tester . || true

      - name: Archive build artifact
        if: success()
        run: |
          mkdir -p artifacts
          echo "Fake binary or export content" > artifacts/dummy_binary.txt

      - name: ðŸ“¤ Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/
